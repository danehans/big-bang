{{- if .Values.addons.argocd.enabled }}
{{- include "values-secret" (dict "root" $ "package" .Values.addons.argocd "name" "argocd" "defaults" (include "bigbang.defaults.argocd" .)) }}
{{- end }}

{{- define "bigbang.defaults.argocd" -}}
{{- $istioEnabled := .Values.istio.enabled | default false }}
{{- $gateways := dict }}
{{- $addlVals := dict }}
{{- if $istioEnabled }}
{{- $_ := set $gateways "gateways" .Values.istio.gateways }}
{{- $_ := set $addlVals "values" .Values.istio.values }}
{{- end }}
{{- range $name, $values := .Values.istios }}
{{- if and $values.enabled (not $istioEnabled) }}{{ $istioEnabled = true }}{{- end }}
{{- end }}
{{- if .Values.istiogateway.enabled }}
{{- $_ := set $gateways "gateways" .Values.istiogateway.instances }}{{- $_ := set $addlVals "values" .Values.istiogateway.values }}
{{- end -}}
hostname: {{ .Values.hostname }}

createNamespace: false

global:
  imagePullSecrets:
    - name: private-registry

controller:
  imagePullSecrets:
    - name: private-registry

dex:
  imagePullSecrets:
    - name: private-registry

redis-bb:
  enabled: true
  auth:
    enabled: false

istio:
  enabled: {{ $istioEnabled }}
  argocd:
    gateways:
    - istio-system/{{ default "public" .Values.addons.argocd.ingress.gateway }}

monitoring:
  enabled: {{ .Values.monitoring.enabled }}

networkPolicies:
  enabled: {{ .Values.networkPolicies.enabled }}
  controlPlaneCidr: {{ .Values.networkPolicies.controlPlaneCidr }}
  {{ if $istioEnabled }}ingressLabels:
    {{- $argoGw := default "public" .Values.addons.argocd.ingress.gateway }}
    {{- $default := dict "app" (dig "gateways" $argoGw "ingressGateway" nil $gateways) "istio" nil }}
    {{- toYaml (dig "values" "gateways" $argoGw "selector" $default $addlVals) | nindent 4 }}
  {{- end }}

{{- if .Values.addons.argocd.sso.enabled }}
sso:
  enabled: {{ .Values.addons.argocd.sso.enabled }}
  rbac:
    policy.csv: {{- toYaml .Values.addons.argocd.sso.groups | nindent 4 }}
  keycloakClientSecret: {{ .Values.addons.argocd.sso.client_secret }}
  config:
    oidc.config: |
      name: {{ .Values.addons.argocd.sso.provider_name }}
      issuer: https://{{ .Values.sso.oidc.host }}/auth/realms/{{ .Values.sso.oidc.realm }}
      clientID: {{ .Values.addons.argocd.sso.client_id }}
      clientSecret: $oidc.keycloak.clientSecret
      requestedScopes: ["openid","ArgoCD"]
{{- end }}
{{- end -}}

