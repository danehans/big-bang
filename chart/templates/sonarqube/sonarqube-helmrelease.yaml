{{- $fluxSettingsSonarqube := merge .Values.addons.sonarqube.flux .Values.flux -}}
{{- if .Values.addons.sonarqube.enabled }}
{{- $istioEnabled := .Values.istio.enabled | default false }}
{{- range $name, $values := .Values.istio.controlplanes }}
{{- if and $values.enabled (not $istioEnabled) }}{{ $istioEnabled = true }}{{- end }}
{{- end }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarqube
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: sonarqube
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}

spec:
  releaseName: sonarqube
  targetNamespace: sonarqube
  chart:
    spec:
      chart: {{ .Values.addons.sonarqube.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: sonarqube
        namespace: {{ .Release.Namespace }}

  {{- toYaml $fluxSettingsSonarqube | nindent 2 }}
  
  {{- if .Values.addons.sonarqube.postRenderers }}
  postRenderers:
  {{ toYaml .Values.addons.sonarqube.postRenderers | nindent 4 }}
  {{- end }}  
  valuesFrom:
    - name: {{ .Release.Name }}-sonarqube-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-sonarqube-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-sonarqube-values
      kind: Secret
      valuesKey: "overlays"

  values:

  {{- if or .Values.gatekeeper.enabled $istioEnabled .Values.monitoring.enabled }}
  dependsOn:
  {{- if .Values.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if $istioEnabled }}{{ include "istioDependsOn" . }}{{- end }}
  {{- if .Values.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- end }}
{{- end }}
