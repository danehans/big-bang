{{- $fluxSettingsAnchore := merge .Values.addons.anchore.flux .Values.flux -}}
{{- if .Values.addons.anchore.enabled }}
{{- $controlplane := "istio" }}
{{- $istioEnabled := .Values.istio.enabled | default false }}
{{- range $name, $values := .Values.istios }}
{{- if and $values.enabled (not $istioEnabled) }}
{{ $istioEnabled = true }}
{{ $controlplane = printf "%s-%s" $controlplane $name }}
{{- end }}
{{- end }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: anchore
  namespace: {{ .Release.Namespace }}
spec:
  releaseName: anchore
  targetNamespace: anchore
  chart:
    spec:
      chart: {{ .Values.addons.anchore.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: anchore
        namespace: {{ .Release.Namespace }}

  {{- toYaml $fluxSettingsAnchore | nindent 2 }}

  {{- if .Values.addons.anchore.postRenderers }}
  postRenderers:
  {{ toYaml .Values.addons.anchore.postRenderers | nindent 4 }}
  {{- end }}

  valuesFrom:
    - name: {{ .Release.Name }}-anchore-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-anchore-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-anchore-values
      kind: Secret
      valuesKey: "overlays"

  {{- if or $istioEnabled .Values.monitoring.enabled }}
  dependsOn:
    {{- if $istioEnabled }}
    - name: {{ $controlplane }}
      namespace: {{ .Release.Namespace }}
    {{- end }}
    {{- if .Values.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
    {{- end }}
  {{- end }}
{{- end }}