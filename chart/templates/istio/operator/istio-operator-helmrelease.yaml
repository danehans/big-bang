{{- range $name, $values := .Values.istiooperators }}
{{- if $values.enabled }}
---
{{- if eq $name "default" }}{{- $name = "istio-operator" }}{{- else }}{{- $name = printf "istio-operator-%s" $name }}{{- end }}
{{- $fluxSettingsIstioOperator := $.Values.flux -}}
{{- if hasKey $values "flux" }}{{- $fluxSettingsIstioOperator = merge $.Values.flux $values.flux -}}{{- end }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: {{ $name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: istio-operator
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" $ | nindent 4}}
spec:
  targetNamespace: istio-operator
  chart:
    spec:
      chart: {{ $values.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: {{ $name }}
        namespace: {{ $.Release.Namespace }}

  {{- toYaml $fluxSettingsIstioOperator | nindent 2 }}

  {{- if $values.postRenderers }}
  postRenderers:
  {{ toYaml $values.postRenderers | nindent 4 }}
  {{- end }}
  valuesFrom:
    - name: {{ $.Release.Name }}-{{ $name }}-values
      kind: Secret
      valuesKey: "common"
    - name: {{ $.Release.Name }}-{{ $name }}-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ $.Release.Name }}-{{ $name }}-values
      kind: Secret
      valuesKey: "overlays"

  {{- if $.Values.gatekeeper.enabled }}
  dependsOn:
    - name: gatekeeper
      namespace: {{ $.Release.Namespace }}
  {{- end }}
{{- end }}
{{- end }}